<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css">
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <!-- In our example here we will use the anchor tags rather than the button tags. 
        This is because if we're creating a navigation bar that can link us to other pages, 
        we'll want to use links anyway. At least, that's our interpretation of the objective. -->
      <a href="#">About Us</a>
      <a href="#">Log In</a>
    </header>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div>
          <input type="email" 
          placeholder="email" 
          name="email"
          required/>
        </div>
        <div>
          <input type="text"
          placeholder="Username"
          name="username"
          required/>
        </div>
        <div>
          <input type="password" 
          placeholder="Password" 
          name="Password"
          required/>
        </div>
        <div>
          <input type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          required/>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      <footer>
        <img src="./assets/amazon.webp" alt="Amazon Icon" height="32" width="32">
        <img src="./assets/facebooklogo.png" alt="Facebook Icon" height="32" width="32">
        <img src="./assets/5219956.png" alt="GitHub Icon" height="32" width="32">
        <img src="./assets/instagram.png" alt="Slack Icon" height="32" width="32">
        <img src="./assets/Slack_Mark_Web.png" alt="Instagram Icon" height="32" width="32">
      </footer>
    </div>
  </body>
</html>
